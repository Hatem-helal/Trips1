<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - رحلات مكة</title>
    <style>
        body {
            background-color: #f3f0e7;
            font-family: 'Tahoma', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
            width: 340px;
            padding: 30px;
            text-align: center;
            border: 1px solid #e0d6c3;
        }

        h2 {
            margin-bottom: 20px;
            color: #222;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            text-align: right;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
            width: 100%;
            margin: 10px 0;
        }

        .password-container input {
            padding-left: 60px;
        }

        .toggle-password {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #8b6d35;
            padding: 5px;
        }

        .login-btn {
            background-color: #bfa76f;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #a58f4d;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #8b6d35;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <form method="POST" action="login.php">
            <input type="text" name="username" placeholder="اسم المستخدم" required>

            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">إظهار</button>
            </div>

            <button type="submit" class="login-btn">تسجيل الدخول</button>
        </form>

        <a href="register.html">تسجيل جديد</a>
        <a href="Homee.php">العودة إلى الصفحة الرئيسية</a>
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            const btn = document.querySelector('.toggle-password');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                btn.textContent = 'إخفاء';
            } else {
                pwd.type = 'password';
                btn.textContent = 'إظهار';
            }
        }
    </script>

</body>
</html>
