<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مرحبًا بك في رحلات مكة</title>
  <style>
    body {
      background-color: #f3f0e7;
      font-family: 'Tahoma', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .welcome-box {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
      width: 360px;
      padding: 30px;
      text-align: center;
      border: 1px solid #e0d6c3;
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
    }

    .welcome-message {
      color: #8b6d35;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .back-login {
      display: inline-block;
      color: #8b6d35;
      text-decoration: none;
      margin-top: 15px;
      font-size: 16px;
    }

    .back-login:hover {
      text-decoration: underline;
    }

    .start-btn {
      background-color: #bfa76f;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .start-btn:hover {
      background-color: #a58f4d;
    }
  </style>
</head>
<body>

  <div class="welcome-box">
    <h2>مرحبًا بك في رحلات مكة</h2>
    <p class="welcome-message">لقد تم إنشاء حسابك بنجاح! 🎉</p>
    <p>الآن يمكنك البدء في استكشاف رحلاتنا وحجز الأماكن المفضلة لديك.</p>

    <!-- زر للذهاب إلى الصفحة الرئيسية أو لوحة التحكم -->
    <a href="Home.html">
      <button class="start-btn">ابدأ الآن</button>
    </a>

    <a href="Log_in.html" class="back-login">تسجيل الدخول إذا كان لديك حساب بالفعل</a>
  </div>

</body>
</html>
