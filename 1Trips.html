<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جدول الرحلات</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f3f0e7;
      font-family: 'Tahoma', sans-serif;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .header {
      background-color: #f3f0e7;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #e0d6c3;
      flex: 0 0 auto;
    }
    .header h2 {
      margin: 0;
      color: #222;
      font-size: 24px;
    }
    .header .back-Homee {
      display: inline-block;
      margin-top: 8px;
      color: #8b6d35;
      text-decoration: none;
      font-size: 14px;
    }
    .header .back-Homee.service-box {
      text-decoration: underline;
    }

    .content {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 10px;
      text-align: right;
      font-size: 14px;
      color: #333;
    }
    thead th {
      background-color: #faf7f1;
      color: #555;
      font-weight: normal;
      position: sticky;
      top: 0;
      border-bottom: 2px solid #e0d6c3;
      z-index: 1;
    }
    tbody tr {
      background-color: #fff;
    }
    tbody tr:nth-child(even) {
      background-color: #faf7f1;
    }
    tbody tr:hover {
      background-color: #e8e4d8;
    }
    tbody tr td {
      border-bottom: 1px solid #e0d6c3;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 8px;
      background-color: #bfa76f;
      color: #fff;
      font-size: 13px;
      font-weight: bold;
    }
    .low-seats {
      color: #c0392b;
      font-weight: bold;
    }

    .book-btn {
      background-color: #bfa76f;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    .book-btn:hover {
      background-color: #a58f4d;
    }
  </style>
</head>
